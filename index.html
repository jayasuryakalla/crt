<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="form-control">
    <div class="container d-flex justify-content-center">
      <div class="contaniner w-50 text-danger bg-danger-subtle">
        <h1 class="text-center">calculator</h1>
        <form action="">
          <label for="a" class="a">A</label>
          <input class="form-control" id="a" type="number" />
          <label for="b" class="b">B</label>
          <input class="form-control" id="b" type="number" />
          <fieldset>
            <legend>Select operation</legend>
            <input id="add" type="radio" name="operation" />
            <label for="">+</label><br />
            <input id="sub" type="radio" name="operation" />
            <label for="">-</label><br />
            <input id="mul" type="radio" name="operation" />
            <label for="">*</label><br />
            <input id="div" type="radio" name="operation" />
            <label for="">/</label><br />
            <input id="pow" type="radio" name="operation" />
            <label for="">**</label><br />
          </fieldset>
          <label for="res">Result</label>
          <input id="res" class="form-control" type="number" readonly /><br />
          <button onclick="calculate()" class="btn btn-success" type="button">
            submit
            <i class="bi bi-arrow-right-square-fill"></i>
          </button>
          <button class="btn btn-danger" type="reset">
            <i class="bi bi-x-square-fill"></i> reset
          </button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
